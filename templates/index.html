<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DISHABOT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #d63384;
      margin-top: 20px;
    }

    #chat-container {
      width: 90%;
      max-width: 700px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(214, 51, 132, 0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 70vh;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #d63384;
    }

    #input-area {
      width: 90%;
      max-width: 700px;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b12d6d;
    }

    #file-form {
      width: 90%;
      max-width: 700px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="file"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üë© DISHABOT</h1>

  <div id="chat-container">
    <div class="message bot">Bot: Hello! How can I help you today?</div>
  </div>

  <form id="file-form" enctype="multipart/form-data">
    <input type="file" id="file-upload" name="file" />
    <button type="submit">üìé Upload</button>
  </form>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button id="mic-btn" onclick="startVoiceInput()">üé§</button>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      if (!userInput) return;

      addMessage("You", userInput, "user");

      fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_input: userInput }),
      })
        .then((res) => res.json())
        .then((data) => {
          addMessage("Bot", data.response, "bot");
        })
        .catch((err) => {
          console.error(err);
          addMessage("Bot", "Sorry, something went wrong.", "bot");
        });

      document.getElementById("user-input").value = "";
    }

    function addMessage(sender, text, cssClass) {
      const chatContainer = document.getElementById("chat-container");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", cssClass);
      messageDiv.innerText = `${sender}: ${text}`;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
      };

      recognition.onerror = (event) => {
        console.error("Voice recognition error:", event.error);
      };

      recognition.start();
    }

    document.getElementById("file-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById("file-upload");

      if (fileInput.files.length === 0) return alert("Please select a file!");

      formData.append("file", fileInput.files[0]);

      fetch("/upload_file", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.text())
        .then((data) => {
          alert("üìÅ File uploaded successfully!");
          console.log("Upload response:", data);
        })
        .catch((error) => {
          alert("‚ùå Error uploading file.");
          console.error("Upload error:", error);
        });
    });
  </script>
</body>
</html>
